{% extends 'base.html' %}

{% block title %} Admin {% endblock %}

{% block content %}

<style>
  .navbar-brand {
    font-weight: bold;
    color: #ffe600 !important;
  }
</style>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <a class="navbar-brand">Denilson Multimarcas</a>
  <button id="themeToggle" class="btn btn-secondary m-3">
    Alternar Tema
  </button>
  <button class="btn btn-secondary m-3">
    <a href="/" style="color: white;text-decoration: none;">Voltar</a>
  </button>
</nav>
<div class="container text-center">
  <div class="row g-4">
    <div class="col-6 col-md-4 col-lg-3">
      <a href="view-clothes" class="btn btn-primary">Ver roupas</a>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <a href="view-users" class="btn btn-primary">Ver clientes</a>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <a href="create-clothe" class="btn btn-primary">Cadastrar roupa</a>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <a href="create-category" class="btn btn-primary">Cadastrar categoria</a>
    </div>
    <div class="col-6 col-md-4 col-lg-3">
      <a href="create-img-clothe" class="btn btn-primary">Cadastrar imagens <br> de uma roupa</a></div>
    <div class="col-6 col-md-4 col-lg-3">
      <a href="create-user" class="btn btn-primary">Cadastrar cliente</a>
    </div>

  </div>
</div>

<script>
  const html = document.documentElement;
  const toggleBtn = document.getElementById("themeToggle");
  const savedTheme = localStorage.getItem("theme");
  if (savedTheme) {
    html.setAttribute("data-bs-theme", savedTheme);
  }

  toggleBtn.addEventListener("click", () => {
    let current = html.getAttribute("data-bs-theme");
    let next = current === "dark" ? "light" : "dark";

    html.setAttribute("data-bs-theme", next);

    // Salva o tema escolhido
    localStorage.setItem("theme", next);
  });
</script>
{% endblock %}
