{% extends 'base_login.html' %}

{% block title %} Login {% endblock %}

{% block content %}
<button id="themeToggle" class="btn btn-secondary position-fixed top-0 end-0 m-3" style="z-index: 2000;">
  Alternar Tema
</button>
<style>
    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-card {
      width: 100%;
      max-width: 380px;
    }
</style>
<body class="d-flex justify-content-center align-items-center vh-100"> 


<div class="card shadow login-card p-4">
  <h3 class="text-center mb-4">Login</h3>

  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label">E-mail ou username</label>
      <input type="text" class="form-control" name="user" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Senha</label>
      <input type="password" class="form-control" placeholder="••••••••" name="password" required>
    </div>
      <button class="btn btn-primary w-100" type="submit">Entrar</button>
  </form>

  <div class="text-center mt-3">
      <a href="create_account/">
        <button class="btn btn-secondary w-100" type="submit">Criar conta</button>
      </a>
  </div>
  <div class="text-center mt-3">
      <a href="password_reset/">Esqueceu sua senha?</a>
  </div>
  <div class="text-center mt-3">
      <a href="{% url 'home' %}" style="text-decoration: none;">Voltar</a>
  </div>
</div>

 </body>

{% endblock %}
