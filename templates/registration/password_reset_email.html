{% extends 'base.html' %}

{% block title %} - {% endblock %}

{% block content %}
<body class="d-flex justify-content-center align-items-center vh-100"> 

<button id="themeToggle" class="btn btn-secondary position-fixed top-0 end-0 m-3">
    Alternar Tema
</button>
<div style="font-family: Arial, sans-serif; line-height: 1.5; font-size: 16px; color: #333;">
    
    <p>Olá,</p>

    <p>Você solicitou a redefinição da sua senha.</p>

    <p>
        Clique no botão abaixo para continuar:
    </p>

    <p style="text-align: center; margin: 30px 0;">
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
           style="background-color: #0d6efd; color: white; padding: 12px 20px; 
                  text-decoration: none; border-radius: 6px; display: inline-block;">
            Redefinir Senha
        </a>
    </p>

    <p>
        Se você não solicitou isso, basta ignorar este e-mail.
    </p>

    <p style="margin-top: 30px; color: #777; font-size: 14px;">
        Atenciosamente,<br>
        Sua equipe de suporte
    </p>
</div>
</body>

{% endblock %}
